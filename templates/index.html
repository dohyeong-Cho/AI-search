<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가격 비교 검색</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #results { margin-top: 20px; }
        .product { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
        .product a { text-decoration: none; color: blue; }
    </style>
</head>
<body>
    <h1>과자 가격 비교</h1>
    <form id="searchForm">
        <input type="text" id="product" placeholder="검색어 입력">
        <button type="submit">검색</button>
    </form>
    <div id="results"></div>

    <script>
    document.getElementById("searchForm").onsubmit = function(event) {
        event.preventDefault();
        let query = document.getElementById("product").value;

        fetch(`/search?product=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(data => {
                let resultHtml = "<h2>검색 결과</h2>";
                data.forEach(item => {
                    resultHtml += `
                        <div class="product">
                            <p><strong>${item.상품명}</strong></p>
                            <p>가격: ${item.가격}원</p>
                            <p>택배비: ${item.택배비}원</p>
                            <p>총 가격: ${item.총 가격}원</p>
                            <a href="${item.링크}" target="_blank">상품 보기</a>
                        </div>
                    `;
                });
                document.getElementById("results").innerHTML = resultHtml;
            })
            .catch(error => console.error("Error:", error));
    };
    </script>
</body>
</html>
