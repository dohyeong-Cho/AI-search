<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과자 가격 비교</title>
</head>
<body>
    <h1>과자 가격 비교</h1>
    <form action="/search" method="get">
        <input type="text" name="product" placeholder="상품명을 입력하세요" required>
        <button type="submit">검색</button>
    </form>

    {% if results %}
    <h2>검색 결과</h2>
    <ul>
        {% for item in results %}
            <li>
                <strong>{{ item.쇼핑몰 }}</strong> - 
                {{ item.상품명 }}: {{ item.가격 }}원 
                <a href="{{ item.링크 }}" target="_blank">[구매하기]</a>
            </li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
