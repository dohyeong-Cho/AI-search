<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과자 가격 비교</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { font-family: Arial, sans-serif; }
        #results { margin-top: 20px; }
        .product { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
        .product a { text-decoration: none; color: blue; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .lowest-price { font-weight: bold; color: red; }
    </style>
</head>
<body>
    <h1>과자 가격 비교</h1>
    
    <!-- 검색 폼 -->
    <form id="searchForm">
        <input type="text" id="product" placeholder="상품명을 입력하세요" required>
        <button type="submit">검색</button>
    </form>

    <!-- 검색 결과 표시 -->
    <div id="results">
        {% if results %}
        <h2>검색 결과</h2>
        <table>
            <tr>
                <th>쇼핑몰</th>
                <th>상품명</th>
                <th>가격</th>
                <th>링크</th>
            </tr>
            {% for item in results %}
                <tr>
                    <td>{{ item.쇼핑몰 }}</td>
                    <td>{{ item.상품명 }}</td>
                    <td class="{% if loop.first %}lowest-price{% endif %}">{{ item.가격 }}원</td>
                    <td><a href="{{ item.링크 }}" class="shop-link" target="_blank">구매하기</a></td>
                </tr>
            {% endfor %}
        </table>
        {% endif %}
    </div>

    <script>
    document.getElementById("searchForm").onsubmit = function(event) {
        event.preventDefault();
        let query = document.getElementById("product").value;

        fetch(`/search?product=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(data => {
                let resultHtml = "<h2>검색 결과</h2>";
                resultHtml += `<table>
                    <tr>
                        <th>상품명</th>
                        <th>가격</th>
                        <th>택배비</th>
                        <th>총 가격</th>
                        <th>링크</th>
                    </tr>`;

                data.forEach(item => {
                    resultHtml += `
                        <tr>
                            <td>${item.상품명}</td>
                            <td>${item.가격}원</td>
                            <td>${item.택배비}원</td>
                            <td>${item.총 가격}원</td>
                            <td><a href="${item.링크}" target="_blank">구매하기</a></td>
                        </tr>
                    `;
                });

                resultHtml += `</table>`;
                document.getElementById("results").innerHTML = resultHtml;
            })
            .catch(error => console.error("Error:", error));
    };
    </script>
</body>
</html>
